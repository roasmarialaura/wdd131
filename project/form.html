<body>
   <section class="tour-request">
    <div class="form-container">
        <h1>Tour Guide Request</h1>

        <form id="tourForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <p>Experience Type</p>

                <label class="radio-option">
                    <input type="radio" name="experienceType" value="Campsite" required>
                    Campsite
                </label>

                <label class="radio-option">
                    <input type="radio" name="experienceType" value="Rivers">
                    Rivers
                </label>

                <label class="radio-option">
                    <input type="radio" name="experienceType" value="City">
                    City
                </label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>

            <button type="submit" class="tour-btn">Request</button>

            <div id="message"></div>

        </form>
    </div>
    </section>
    
    <footer>
        <p>
            &copy;
            <span id="currentYear">2026</span>
            Maria Laura Roas - Cordoba, Argentina   
        </p>
        <p>
            Last Modified: 
            <span id="lastModified"></span> 
        </p>
    </footer>
    
</body>
